        <span>NorCal EVs</span>

      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/membership" class="nav-link">Membership</a></li>
        <li><a href="/leaders" class="nav-link">Leaders</a></li>
                  <li class="dropdown">
          <button class="nav-link dropdown-toggle" aria-expanded="false">Social</button>
          <ul class="dropdown-menu">
            <li><a href="https://heylo.group/norcalevs" target="_blank">Heylo</a></li>

<header class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Our Leaders</h1>
      <p>Meet the folks driving NorCal EVs forward.</p>
    </div>

  </footer>

<!-- All JavaScript goes here at the end -->
<script>
  const toggle = document.querySelector('.nav-toggle');
  const menu = document.querySelector('.nav-menu');
  const dropdownToggle = document.querySelector('.dropdown-toggle');
  const dropdownMenu = document.querySelector('.dropdown-menu');

  // Toggle mobile nav menu
  toggle.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent click from bubbling to close handler
    menu.classList.toggle('active');
  });

  // Close mobile nav when clicking outside
  document.addEventListener('click', (e) => {
    if (menu.classList.contains('active') &&
        !menu.contains(e.target) &&
        !toggle.contains(e.target)) {
      menu.classList.remove('active');
    }

    if (!dropdownMenu.contains(e.target) &&
        !dropdownToggle.contains(e.target)) {
      dropdownMenu.classList.remove('show');
      dropdownToggle.setAttribute('aria-expanded', 'false');
    }
  });

  // Toggle dropdown menu
  dropdownToggle.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdownMenu.classList.toggle('show');
    dropdownToggle.setAttribute(
      'aria-expanded',
      dropdownMenu.classList.contains('show')
    );
  });

  // Close dropdown on menu item click
  dropdownMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      dropdownMenu.classList.remove('show');
      dropdownToggle.setAttribute('aria-expanded', 'false');
    });
  });
</script>


</body>
</html>
