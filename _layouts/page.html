---
layout: default
---

<section class="hero page-hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p>{{ page.description }}</p>
        {% endif %}
    </div>
</section>

<section class="content-section reveal">
    <div class="container">
        <div class="content-card">
            {{ content }}
        </div>
    </div>
</section>
